services:
  # Frontend - Next.js
  - type: web
    name: tarea-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://tarea-backend-production.onrender.com
    autoDeploy: true

  # Backend - Express API
  - type: web
    name: tarea-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MYSQL_HOST
        value: ${MYSQL_HOST}
      - key: MYSQL_PORT
        value: ${MYSQL_PORT}
      - key: MYSQL_DATABASE
        value: service_db
      - key: MYSQL_USERNAME
        value: ${MYSQL_USERNAME}
      - key: MYSQL_PASSWORD
        value: ${MYSQL_PASSWORD}
      - key: MYSQL_TABLE
        value: products
    autoDeploy: true
